<!DOCTYPE HTML>

<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet"  type="text/css" href="style.css">
    <title> Registration form </title>
  
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>> 
            <div class="col-md-6">
                <h1 class="text-center">REGISTER</h1> 
                <!--make a row  in col-md-6 for label and textbox-->
            </div>
            <label class="label col-md-3 control-label ">LOGIN</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="name" placeholder="Name">
            </div>
            <!-- close -->
             <!--make a row  in col-md-6 for label and textbox-->
            <label class="label col-md-3 control-label ">PASSWORD</label>
            <div class="col-md-9">
                <input type="password" class="form-control" name="password" placeholder="Password">
                <input type="checkbox"> 
                <small> remember me</small>
            </div>
            <!-- close -->
            <!--make a row  in col-md-6 for label and textbox-->
            <label class="label col-md-3 control-label ">CONFIRMATION</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="Confirmation" placeholder="Confirmation">
              
            </div>
            <!-- close --><!--make a row  in col-md-6 for label and textbox-->
            <label class="label col-md-3 control-label ">FIRST NAME</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="First name" placeholder="First name">
                
            </div>
            <!-- close --><!--make a row  in col-md-6 for label and textbox-->
            <label class="label col-md-3 control-label ">LAST NAME</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="Last name" placeholder="Last name">
               
            </div>
            <!-- close -->
            <!--make a row  in col-md-6 for label and textbox-->
            <label class="label col-md-3 control-label ">E-mail</label>
            <div class="col-md-9">
                <input type="E-mail" class="form-control" name="E-mail" placeholder="abc@gmail.com">
               
            </div>
            <!-- close -->
            <!--make a row  in col-md-6 for label and textbox-->
            <label class="label col-md-3 control-label ">LANGUAGE</label>
            <div class="col-md-9">
               <select class="form-control">
                   <option> English</option>
                   <option> Hindi</option>
                   <option> Tamil</option>
                   <option> Turkey</option>
                   <option> Japanese</option>
               </select>
               
            </div>
            <!-- close -->
            <!--make a row  in col-md-6 for label and textbox-->
            <label class="label col-md-3 control-label ">GENDER</label>
            <div class="col-md-9">
                <input type="radio" name="gn" value="Male"> 
                <small> Male</small>
                <input type="radio" name="gn" value="Female"> 
                <small> Female</small>
                <input type="radio" name="gn" value="Other"> 
                <small> Other</small>
               
            </div>
            <!-- close -->
            <!--make a row  in col-md-6 for label and textbox-->
             <label class="label col-md-3 control-label ">COURSE</label>
             <div class="col-md-9">
                <select class="form-control">
                    <option> HTML</option>
                    <option>  JAVA</option>
                    <option>ADVANCED JAVA</option>
                    <option> C</option>
                    <option> C++</option>
                    <option> python</option>
                </select>
            </div>
        <!-- close -->
        <!--make a row  in col-md-6 for label and textbox-->
         <label class="label col-md-3 control-label ">COLLEGE</label>
         <div class="col-md-9">
              <select class="form-control">
                  <option>KONGU ENINEERING COLLEGE </option>
                  <option> BANARI AMMAN COLLEGE </option>
                  <option> VIVEKANANDHA COLLEGE </option>
                  <option> KSR COLLEGE</option>
                  <option>MAHENDRA COLLEGE </option>
                </select>
          </div>
        <!-- close -->

            <a href="#"><div class="btn btn-info"> Submit</div></a>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>



</body>

</html>
